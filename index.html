<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="registration form">
    <meta name="keyword" content="registration form">
    <meta name="author" content="ikechukwu moses ndukwe"> 
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>REGISTRATION FORM</h1>
    <p>
        Please fill out this registration form with the required information.
    </p>

    <form action="" method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name:</label>
            <input type="text" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Enter Your Last Name:</label>
            <input type="text" name="last-name" placeholder="Enter your last name" required>
            <label for="email">Enter Your Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <label for="create-password">Create Password:</label>
            <input type="password" name="create-password" pattern="[a-z0-5]{8,}" placeholder="Create your password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" pattern="[a-z0-5]{8,}" placeholder="Confirm your password" required>
        </fieldset>

        <fieldset>
            <legend>Account Type(required)</legend>
            <label for="persoanl-account"> <input id="persoanl-account" type="radio" name="account-type" class="inline" checked>Personal</label> 
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline">Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="file"></label>
            <label for="age">Input your age (years): <input type="number" id="age" min="13" max="120"></label>
            <label for="refferrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">Select one</option>
                    <option value="1">News</option>
                    <option value="2">YouTube</option>
                    <option value="3">Facebook</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach"></textarea>
            </label>
        </fieldset>

        <label for="terms-and-coonditions"><input class="inline" id="terms-and-conditionns" type="checkbox" required name="terms-and-conditionns">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
